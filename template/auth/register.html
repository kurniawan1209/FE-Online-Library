<body style="background-color: rgb(235, 235, 235);">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <div class="text-center pb-2">
                        <h2 class="font-weight-bold">Rgister E-Library</h2>
                    </div>
                    <form action="../auth/login.html">
                        <!-- Name input -->
                        <label class="form-label" for="form1Example13">Name</label>
                        <div class="input-group mb-2">
                            <input type="text" id="form1Example13" class="form-control" placeholder="First Name">
                            <label for="" style="color: rgb(235, 235, 235);">ad</label>
                            <input type="text" id="form1Example13" class="form-control" placeholder="Last Name">
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example13">Email address</label>
                            <input type="email" id="form1Example13" class="form-control" placeholder="E-mail">
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-2">
                            <label class="form-label" for="form1Example23">Password</label>
                            <input type="password" id="form1Example23" class="form-control" placeholder="Password">
                        </div>

                        <!-- Re-Type Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form1Example23">Re-Type Password</label>
                            <input type="password" id="form1Example23" class="form-control"
                                placeholder="Re-Type password">
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>

                    </form>
                </div>
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
            </div>
        </div>
    </section>
